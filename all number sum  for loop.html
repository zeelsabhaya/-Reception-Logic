<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n=parseInt(prompt("Enter n number"))
        let sum=0
        console.log("all number sum using for loop");
        for(let i=1;i<=n;i++){
            console.log(i);
            sum=sum+i
        }
        console.log("total N number",sum);
    </script>
</body>
</html>
